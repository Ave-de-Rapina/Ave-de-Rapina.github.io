<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Alura Geek</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../css/Adicionar-produtos.css">
    </head>

    <body>
        <header>
                <div id="caixa-esquerda">
                <img class="logo" src="../img/logo.png">
                    <form class="search-container">
                      <input type="text" id="search-bar" placeholder="O que deseja encontrar?">
                      <a href="#"><img class="search-icon" src="../img/lupa.png"></a>
                    </form>
                </div>
                <input class="botao-login" type="submit" value="Menu administrador">
        </header>

        <menu>

            <label class="titulo">Adicionar novo produto</label>
            
            <form class="caixa-formulario-produto">

                <label for="site">URL da imagem</label>
            	<input type="url" id="site" name="site" required>

                <label for="Categoria">Categoria</label>
            	<input type='text' id='categoria' name='categoria' required>

                <label for="nome-produto">Nome do produto</label>
            	<input type='text' id='nome-produto' name='nome-produto' required>

                <label for="preco">Preço do Produto</label>
                <input type='number' id='preco' name='preco' min="0.00" max="10000.00" step="0.05">

                <textarea  class="descricao-produto" id="msg" name="msg" rows="4" cols="50" placeholder="Descrição do produto"></textarea>
            	
                <input class="botao-adicionar" type="submit" value="Adicionar produto" >
            </form>
        </menu>

        <footer>
            
            <div class="caixa-contato">
                <img class="logo" src="../img/Logo.png">
        
            <div>
                <input class="saiba-mais" type="submit" value="Quem somos nós">
                <input class="saiba-mais" type="submit" value="Politíca de privacidade">
                <input class="saiba-mais" type="submit" value="Programa de fidelidade">
                <input class="saiba-mais" type="submit" value="Nossas lojas">
                <input class="saiba-mais" type="submit" value="Quero ser franqueado">
                <input class="saiba-mais" type="submit" value="Anuncie aqui">
            </div>
            <form class="caixa-formulario">
                <label class="fale-conosco">Fale conosco</label>
                <div class="caixa-nome">
                    <label class="nome" for="nome">Nome</label>
                    <input class="insira-nome" id="nome" required>
                </div>
	            <textarea class="mensagem" id="msg" name="msg" rows="4" cols="50" placeholder="Escreva sua mensagem" ></textarea>
                <input class="enviar-mensagem" type="submit" value="Enviar mensagem">
            </form>
            </div>
            <div class="desenvolvedor">
                <h6>Desenvolvido por José H. Schmidt</h6>
                <h7>2022</h7>
            </div>
        </footer>

    </body>
</html>
